apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId 'org.namelessrom.devicecontrol'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    signingConfigs {
        release {
            def Properties localProps = new Properties()
            localProps.load(new FileInputStream(file('../local.properties')))
            def Properties keyProps = new Properties()
            assert localProps['keystore.props.file'];
            keyProps.load(new FileInputStream(file(localProps['keystore.props.file'])))
            storeFile file(keyProps["store"])
            keyAlias keyProps["alias"]
            storePassword keyProps["storePass"]
            keyPassword keyProps["pass"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            proguardFile 'src/main/proguard.pro'
            runProguard true
            zipAlign true
        }
        debug {
            signingConfig signingConfigs.release
            proguardFile 'src/main/proguard.pro'
            runProguard true
            zipAlign true
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
        }
    }

    lintOptions {
        abortOnError true
        checkAllWarnings true
        // do not warn about translations
        disable 'MissingTranslation', 'ExtraTranslation'
    }

    dexOptions {
        incremental false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    productFlavors {}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // statically included support libraries to match the libraries used in Nameless Rom Nightlies
    compile files('../libs/android-support-v7-recyclerview.jar')
    compile files('../libs/android-support-v13.jar')
    // links to MPChartLib via a symlink, used in the Nameless Rom source tree
    compile project(':libs:mpandroidchart:MPChartLib')
    compile 'com.koushikdutta.ion:ion:1.3.7'
    compile 'com.larswerkman:HoloColorPicker:1.4'
    compile 'com.negusoft.holoaccent:library:1.0'
}
