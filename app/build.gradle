apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    signingConfigs {
        release {
            def String localProps = System.getenv('SIGNING_PROP_FILE')
            if (localProps == null) {
                logger.quiet('Not signing the build!')
                storeFile file("debug.keystore")
            } else {
                logger.quiet('Signing the build!')
                def Properties keyProps = new Properties()
                keyProps.load(new FileInputStream(file(localProps)))
                storeFile file(keyProps["store"])
                storePassword keyProps["storePass"]
                keyAlias keyProps["alias"]
                keyPassword keyProps["pass"]
            }
        }
    }

    defaultConfig {
        applicationId 'org.namelessrom.devicecontrol'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 148
        versionName '0.8.6.4'

        def String gitRevision = getGitCommitHash()
        if (gitRevision != null) {
            versionName(versionName + '-git-' + gitRevision)
        }

        def String localProps = System.getenv('SIGNING_PROP_FILE')
        if (localProps == null) {
            signingConfig signingConfigs.debug
        } else {
            signingConfig signingConfigs.release
        }

        // vectors ftw
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'src/main/proguard.pro'
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
        }
        debug {
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'src/main/proguard.pro'
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        abortOnError false
        checkAllWarnings true
        // do not warn about translations
        disable 'MissingTranslation', 'ExtraTranslation';
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }
}

dependencies {
    try {
        compile project(':Vendor')
    } catch (Exception ignored) {
        compile 'alexander.martinz.vendor:vendor:1.0.0@aar'
    }

    compile project(':ExternalSources')

    // see https://github.com/Evisceration/logger
    compile 'com.github.Evisceration:logger:1.0.7'

    if (rootProject.ext.useLocalSources) {
        // see https://github.com/Evisceration/ExecutionLibrary
        compile project(':ExecutionLibrary')
        // see https://github.com/Evisceration/HardwareLibrary
        compile project(':HardwareLibrary')
        // see https://github.com/Evisceration/MaterialPreferences
        compile project(':MaterialPreferences')
    } else {
        compile 'com.github.Evisceration:ExecutionLibrary:master-SNAPSHOT'
        compile 'com.github.Evisceration:HardwareLibrary:master-SNAPSHOT'
        compile 'com.github.Evisceration:MaterialPreferences:master-SNAPSHOT'
    }

    // see https://github.com/pilgr/Paper
    //compile 'io.paperdb:paperdb:0.9'
    compile 'com.github.Evisceration:Paper:master-SNAPSHOT'
    // see https://github.com/EsotericSoftware/kryo
    compile 'com.esotericsoftware:kryo:3.0.3'
    // see https://github.com/magro/kryo-serializers
    compile 'de.javakaffee:kryo-serializers:0.37'

    // see https://github.com/JakeWharton/timber
    compile 'com.jakewharton.timber:timber:4.1.1'

    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:customtabs:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:support-v13:23.2.1'
    compile 'com.android.support:support-vector-drawable:23.2.1'

    // see https://github.com/JakeWharton/butterknife
    compile 'com.jakewharton:butterknife:8.0.0-SNAPSHOT'
    apt 'com.jakewharton:butterknife-compiler:8.0.0-SNAPSHOT'

    // see https://github.com/PhilJay/MPAndroidChart
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'

    // see https://www.pollfish.com/android
    if (rootProject.ext.useGooglePlay /* Google Play */) {
        compile 'com.pollfish:pollfish:4.2.0:googleplayRelease@aar'
    } else {
        compile 'com.pollfish:pollfish:4.2.0:universalRelease@aar'
    }
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-base:8.4.0'

    // see https://github.com/Kennyc1012/BottomSheet
    compile 'com.github.Kennyc1012:BottomSheet:2.1.1'

    // see https://github.com/ReactiveX/RxAndroid
    compile 'io.reactivex:rxandroid:1.1.0'
    // see https://github.com/ReactiveX/RxJava
    compile 'io.reactivex:rxjava:1.1.2'
    // see https://github.com/tbruyelle/RxPermissions
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar'
    // see https://github.com/mcharmas/Android-ReactiveLocation
    compile 'pl.charmas.android:android-reactive-location:0.8@aar'

    // Sense360
    // see http://sense360.com/documentation.php?android
    compile 'com.sense360:sense360-quinoa:2.2.1@aar'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile('com.google.android.gms:play-services-gcm:8.4.0') {
        exclude module: 'play-services-measurement'
    }
    // see https://github.com/google/gson
    compile 'com.google.code.gson:gson:2.6.2'
    // see https://github.com/square/okhttp
    compile 'com.squareup.okhttp:okhttp:2.7.5'
}
